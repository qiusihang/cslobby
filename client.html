<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSLobby</title>
    <link rel="stylesheet" media="all" href="./client.css">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
</head>

<body>

    <div id="container">
        <div id="history-container">
            <table id="history">
            </table>
        </div>
        <div id="message-container">
            <textarea id="message" onkeydown="onKeyDown(event)" placeholder="Type your message here"></textarea>
        </div>
        <div id="send-button" onclick="click_send()">SEND</div>
    </div>

    <script src="./client.js"></script>

</body>

</html>
